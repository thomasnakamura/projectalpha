<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="mt-5 col text-center">
        <a href="{% url 'create_stock' %}" class="btn btn-primary">Inserir</a>
    </div>
    <div class="row mt-3 mb-2 align-items-center justify-content-center">
        <div class="row mt-3 mb-2 align-items-center justify-content-center">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Ativo</th>
                        <th scope="col">Preço</th>
                        <th scope="col">Limite mínimo</th>
                        <th scope="col">Limite máximo</th>
                        <th scope="col">Periodicidade de atualização (Dias)</th>
                    </tr>
                </thead>
                <tbody>
                    {% for asset in object_list %}
                    <tr>
                        <td><a href="{% url 'details' pk=asset.pk %}">{{ asset.asset.name }}</a></td>
                        <td>R$ {{ asset.price }}</td>
                        <td>R$ {{ asset.minimum_price }}</td>
                        <td>R$ {{ asset.maximum_price }}</td>
                        <td>{{ asset.frequency }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
