<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <main>
            <form method="post">
                {% csrf_token %}
                <input id="id_username" name="username" type="text" class="form-control mb-2" placeholder="username"
                    required="">
                <input id="id_password" name="password" type="password" class="form-control mb-2" placeholder="senha"
                    required="">
                <button class="w-100 btn btn-lg btn-primary" type="submit" value="login">Login</button>

            </form>
            <a href="{% url 'sign_up' %}">NÃ£o possue conta? Cadastrar-se!</a>
        </main>
    </div>

</body>

</html>
